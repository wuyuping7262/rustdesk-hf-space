worker_processes 1;
events { worker_connections 1024; }
http {
    sendfile on;
    upstream hbbs_backend { server 127.0.0.1:21114; }
    upstream hbbr_backend { server 127.0.0.1:21115; }

    server {
        listen 80;
        server_name _;
        # Redirect to HTTPS
        location / { return 301 https://$host$request_uri; }
    }

    server {
        listen 443 ssl http2;
        server_name _;
        ssl_certificate      /etc/nginx/ssl/server.crt;
        ssl_certificate_key  /etc/nginx/ssl/server.key;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # hbbs (Rendezvous / ID) - proxied on root
        location / {
            proxy_pass http://hbbs_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # hbbr (relay) â€” expose under /relay path
        location /relay {
            proxy_pass http://hbbr_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Optional: web console (if using Pro) could be mounted under /console
    }
}
