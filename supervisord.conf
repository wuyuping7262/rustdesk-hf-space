[supervisord]
nodaemon=true

[program:hbbs]
command=/usr/local/bin/hbbs -r 0.0.0.0:21114 -d /data
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr

[program:hbbr]
command=/usr/local/bin/hbbr -r 0.0.0.0:21114 -d /data
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
